<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Checkout</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

    <script type="module" src="static/js/main.js"></script>
</head>

<body>

<div class="jumbotron">
    <a href="/"><h1>Magic Shop</h1></a>
</div>

<div class="container">
    <div class="payment">
        <div class="paypal-payment">
            <h5>Paypal</h5>
            <div>
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email">
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password">
            </div>
        </div>
        <br>
        <h4>OR</h4>
        <br>
        <div class="credit-card-payment">
            <h5>Credit card</h5>
            <div>
                <select id="card-type">
                    <option>Visa</option>
                    <option>Mastercard</option>
                    <option>Maestro</option>
                </select>
            </div>
            <div>
                <label for="card-number">Card Number:</label>
                <input type="number" id="card-number">
            </div>
            <div>
                <label for="card-holder">Card Holder:</label>
                <input type="text" id="card-holder">
            </div>
            <div>
                <label for="exp-date">Exp. date:</label>
                <input maxlength="5" id="exp-date">
            </div>
            <div>
                <label for="code">Card Code:</label>
                <input type="number" maxlength="3" id="code">
            </div>
        </div>
    </div>
    <div class="order-btn">
        <a class="btn btn-success" type="submit" href="/confirmation">Place order</a>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
